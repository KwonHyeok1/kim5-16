<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script>
    let count = 0;
    function addItem() {
    	  // ul 요소 가져옴
    	  let list = document.getElementById('todolist');
    	  // 입력값을 읽어옴.
    	  let todo = document.getElementById('item');
    	  // 새로운 li 요소를 생성
    	  let listitem = document.createElement('li');
    	  // li 요소에 들어갈 닫기 버튼 생성
    	  let xbtn = document.createElement('button');
    	  
    	  let total = document.getElementById('total');

    	  listitem.className = 'd-flex list-group-item list-group-item-action list-group-item-warning';

    	  xbtn.className = 'btn-close  ms-auto';
    	  
    	  // close 버튼에 이벤트 처리
    	  xbtn.onclick = function(e) {
    		  count--;
    	    // 이벤트가 발생한 li 요소를 구해서 ul 요소에서 제거
    	    let pnode = e.target.parentNode;
    	    list.removeChild(pnode);
    	    total.innerText = "해야할 일들" + count;
    	  }
    	  // li 요소 구성
    	  count++;
    	  listitem.innerText = count + ". " + todo.value;
    	  listitem.appendChild(xbtn);
    	  total.innerText = "해야할 일들" + count;
    	  
    	  // ul 요소에 li 요소 추가
    	  list.appendChild(listitem);

    	  // 입력칸 비우기 및 포커스 이동
    	  todo.value = '';
    	  todo.focus();
    	}
    </script>
    <title>My ToDo App</title>    
  </head>
  
  <body>
    <div class="container bg-warning shadow mx-auto mt-5 p-5 w-75">
      <h2>My ToDo App</h2>
      <hr>
      <div class="input-group">
        <input id="item" class="form-control" type="text" placeholder="할일을 입력하세요..">
        <button type="button" class="btn btn-primary" onclick="addItem()">할일 추가</button>
      </div>
      <hr>
      <ul id="todolist" class="list-group"></ul>
      <ul id="total" class="total"></ul>
    </div>
  </body>

</html>
